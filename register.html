<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Krishnayan Gwala - User Registration</title>
<link rel="icon" href="assets/images/favicon.png" type="image/png" />
<link rel="stylesheet" href="assets/vendors/bootstrap-5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/vendors/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
<link rel="stylesheet" href="assets/vendors/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
<link rel="stylesheet" href="assets/vendors/fontawesome-6.1.1/css/all.min.css">
<link rel="stylesheet" href="assets/vendors/countrycode/css/intlTelInput.min.css">
<link rel="stylesheet" href="assets/css/mstyle.css">
</head>

<body>
<div class="login-container">
  <div class="header_logo d-none d-md-block"><img src="assets/images/logo-left.png" class="" alt="logo"></div>
  <div class="login-box">
    <div class="container">
      <div class="row g-0 align-items-center">
        <div class="col-lg-12 d-flex align-items-center justify-content-center">
          <div class="right_box px-3 px-md-4 pb-2 align-content-center h-100 align-items-center">
            <div class="text-center d-md-none"> <img src="assets/images/logo2.png" alt="" width="300" class="img-fluid mx-auto my-3  "> </div>
            <h2 class="mb-5 mb-md-4 mt-2 mt-md-0 ">Donor Registration</h2>
            <form class="w-100 mt-md-4 mt-3  mxw-500 mx-auto">
              <div class="row gy-4">
                <div class="col-lg-12">
                  <div class="floatinginput flex-grow-1">
                    <input type="text" id="userid" value="KN38022540" class="form-control textdemo" disabled>
                    <label for="userid" class="form-label input-has-value disabledfloat">User-ID/User Name</label>
                  </div>
                </div>
                <div class="col-lg-12 col-xl-3">
                  <div class="floatingselect">
                    <select class="form-select addfloat" id="salutation">
                      <option value="0">Salutation</option>
                      <option value="smt">Smt</option>
                    </select>
                    <label for="salutation" class="form-label">Salutation</label>
                  </div>
                </div>
                <div class="col-lg-12 col-xl-3">
                  <div class="floatinginput flex-grow-1">
                    <input type="text" id="fname" class="form-control textdemo">
                    <label for="fname" class="form-label">First Name</label>
                  </div>
                </div>
                <div class="col-lg-12 col-xl-3">
                  <div class="floatinginput">
                    <input type="text" id="lname" class="form-control textdemo">
                    <label for="lname" class="form-label">Last Name</label>
                  </div>
                </div>
                <div class="col-lg-12 col-xl-3">
                  <div class="floatingdate">
                    <input type="text" id="date" class="form-control" placeholder="Date of birth">
                    <label for="date" class="form-label">Date of birth</label>
                  </div>
                </div>
                <div class="col-lg-12 col-xl-6">
                  <div class="phonewithflag">
                    <input type="tel" id="phone" class="form-control w-100" placeholder="Mobile Number">
                  </div>
                </div>
                <div class="col-lg-12 col-xl-6">
                  <div class="d-flex">
                    <div class="floatinginput flex-grow-1">
                      <input type="email" id="email" class="form-control textdemo">
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row gy-4 mt-1">
                <div class="col-lg-12 col-xl-6">
                  <div class="floatingselect">
                    <select class="form-select addfloat" id="Countryc">
                      <option value="0">Country</option>
                      <option value="smt">India</option>
                    </select>
                    <label for="Countryc" class="form-label">Country</label>
                  </div>
                </div>
                <div class="col-lg-12 col-xl-6">
                  <div class="floatingselect">
                    <select class="form-select addfloat" id="State">
                      <option value="0">State</option>
                      <option value="smt">New Delhi</option>
                    </select>
                    <label for="Countryc" class="form-label">State</label>
                  </div>
                </div>
                <div class="col-lg-12 col-xl-6">
                  <div class="floatingselect">
                    <select class="form-select addfloat" id="City">
                      <option value="0">City</option>
                      <option value="smt">Delhi</option>
                    </select>
                    <label for="Countryc" class="form-label">City</label>
                  </div>
                </div>
                <div class="col-lg-12 col-xl-6">
                  <div class="floatingselect">
                    <select class="form-select addfloat" id="Source">
                      <option value="Source">Source</option>
                      <option value="Krishnayan">Krishnayan</option>
                      <option value="Search Engines">Search Engines</option>
                      <option value="Social Media">Social Media</option>
                      <option value="New Letters">New Letters</option>
                      <option value="Messages">Messages</option>
                      <option value="Word of Mouth">Word of Mouth</option>
                      <option value="Friends/ Aquaintances">Friends/ Aquaintances</option>
                      <option value="Rishikesh Yogpeeth">Rishikesh Yogpeeth</option>
                      <option value="Others">Others</option>
                    </select>
                    <label for="Source" class="form-label">Source</label>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-check align-self-start">
                    <input class="form-check-input addaddress" type="checkbox" value="" id="addaddress">
                    <label class="form-check-label" for="addaddress">Enter Complete Address for Postal Communication</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div id="comAddress" class="mt-3">
                    <div class="row gy-4">
                      <div class="col-lg-8">
                        <div class="floatinginput">
                          <input type="text" id="Address" class="form-control textdemo">
                          <label for="Address" class="form-label">Address </label>
                        </div>
                        <span class="small">(Donâ€™t enter State, City & Country again) </span> </div>
                      <div class="col-lg-12 col-xl-4">
                        <div class="floatinginput">
                          <input type="number" id="pincode" class="form-control textdemo">
                          <label for="pincode" class="form-label">Pincode</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-lg-12 d-flex justify-content-between flex-wrap">
                  <button class="btn btn-primary px-5">Register</button>
                  <a class="btn btn-outline-light text-black" href="login.html">Already Registered? Click here for login</a> </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="assets/js/jquery-3.6.0.min.js"></script> 
<script src="assets/vendors/bootstrap-5.2/js/bootstrap.bundle.min.js"></script> 
<script src="assets/vendors/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script> 
<script src="assets/js/lazysizes.min.js" async=""></script> 
<script src="assets/vendors/countrycode/js/intlTelInput.min.js"></script> 
<script>
	$(document).ready(function () {
  $('#addaddress').click(function () {
    if ($(this).prop("checked") == true) {
      $("#comAddress").show();
    } else if ($(this).prop("checked") == false) {
      $("#comAddress").hide();
    }
   });
  });
	
	var input = document.querySelector("#phone");
   let instance = window.intlTelInput(input, {
      autoHideDialCode: false,
      separateDialCode: true,
      utilsScript: "build/js/utils.js",
    });
   
    const countList = $('.iti__country-list');
    function showFilterInstdInput() {
      $(countList).prepend("<div onclick='showbox()' class='position-sticky top-0 position-relative'><i class='flagssearch-icon fa-solid fa-magnifying-glass-location'></i><input type='text' class='form-control filterbn w-100' placeholder='Search your country'></div>");
    }
    function showbox() {
      $(countList).addClass("d-block");
    }

    showFilterInstdInput();
    $('.iti__country').on('click', function () {
        $(countList).removeClass("d-block");
        let name = $(this).attr('data-country-code');
        instance && instance.setCountry(name);
    })
    


    $(".filterbn").on("keyup", function() {
  var value = $(this).val().toLowerCase().trim();
  var v = value.split("%");
  $(".iti__country-list li").each(function(j,k) {
    var s = true;
    $.each(v, function(i, x) {
      if (s) {
        s = $(k).text().toLowerCase().indexOf(x) > -1;
      }
    });
    $(this).toggle(s);
  });
});
 
	
	
	
	
	</script> 
<script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
