<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Krishnayan Gwala - User Registration</title>
<link rel="icon" href="assets/images/favicon.png" type="image/png" />
<link rel="stylesheet" href="assets/vendors/bootstrap-5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/vendors/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
<link rel="stylesheet" href="assets/vendors/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
<link rel="stylesheet" href="assets/vendors/fontawesome-6.1.1/css/all.min.css">
<link rel="stylesheet" href="assets/css/mstyle.css">
</head>

<body>
<div class="login-container">
  <div class="login-box">
    <div class="container p-0 m-0">
      <div class="row g-0 align-items-center">
        <div class="col-lg-12 d-flex align-items-center justify-content-center">
          <div class="right_box px-3 px-md-4 pb-2 align-content-center h-100 align-items-center">
            <div class="text-center d-md-none"> <img src="assets/images/logo2.png" alt="" width="300" class="img-fluid mx-auto my-3  "> </div>
            <h2 class="mb-3 mt-2 mt-md-0">Donor Registration</h2>
            <form class="w-100 mt-md-4 mt-3  mxw-500 mx-auto">
              <div class="row gy-4">
                <div class="col-lg-12 col-xl-6">
                  <div class="floatinginput">
                    <input type="text" id="fname" class="form-control textdemo">
                    <label for="fname" class="form-label">Full Name</label>
                  </div>
                </div>
                <div class="col-lg-12 col-xl-6">
                  <div class="floatinginput">
                    <input type="text" id="lname" class="form-control textdemo">
                    <label for="lname" class="form-label">Mobile Number</label>
                  </div>
                </div>
                <div class="col-lg-12 col-xl-6">
                  <div class="d-flex">
                    <div class="floatinginput flex-grow-1">
                      <input type="email" id="email" class="form-control textdemo">
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row gy-4 mt-1">
                <div class="col-lg-12 col-xl-6">
                  <div class="floatingselect">
                    <select class="form-select addfloat" id="Countryc">
                      <option value="0">Country</option>
                      <option value="smt">India</option>
                    </select>
                    <label for="Countryc" class="form-label">Country</label>
                  </div>
                </div>
                <div class="col-lg-12 col-xl-6">
                  <div class="floatingselect">
                    <select class="form-select addfloat" id="State">
                      <option value="0">State</option>
                      <option value="smt">New Delhi</option>
                    </select>
                    <label for="Countryc" class="form-label">State</label>
                  </div>
                </div>
                <div class="col-lg-12 col-xl-6">
                  <div class="floatingselect">
                    <select class="form-select addfloat" id="City">
                      <option value="0">City</option>
                      <option value="smt">Delhi</option>
                    </select>
                    <label for="Countryc" class="form-label">City</label>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-check align-self-start">
                    <input class="form-check-input addaddress" type="checkbox" value="" id="addaddress">
                    <label class="form-check-label " for="addaddress">Enter Complete Address for Postal Communication</label>
                  </div>
                </div>
				</div>
				<div class="row mt-3">
					<div class="col-12">
					<div id="comAddress">
					  <div class="row">
						  <div class="col-lg-8">
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 80px"></textarea>
                    <label for="floatingTextarea2">Address (Donâ€™t enter State, City & Country again) </label>
                  </div>
                </div>
				  <div class="col-lg-12 col-xl-4">
                  <div class="floatinginput">
                    <input type="number" id="pincode" class="form-control textdemo">
                    <label for="pincode" class="form-label">Pincode</label>
                  </div>
                </div>
						</div>
                
					</div>
					</div>
				
				</div>
				<div class="row mt-4">
				  
                <div class="col-lg-12 d-flex justify-content-between flex-wrap">
                  <button class="btn btn-primary px-5">Regsiter</button>
                  <button class="btn btnNext">Already Registered? Click here for login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="assets/js/jquery-3.6.0.min.js"></script> 
<script src="assets/vendors/bootstrap-5.2/js/bootstrap.bundle.min.js"></script> 
<script src="assets/vendors/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script> 
<script src="assets/js/lazysizes.min.js" async=""></script> 
	
	<script>
	$(document).ready(function () {
  $('#addaddress').click(function () {
    if ($(this).prop("checked") == true) {
      $("#comAddress").show();
    } else if ($(this).prop("checked") == false) {
      $("#comAddress").hide();
    }
  });
});
	</script>
	
	
<script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
